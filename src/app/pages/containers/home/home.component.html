<div class="container-fluid px-0 py-4 home">
  <div class="cover mb-5 d-none d-md-block">
    <div class="img border h-100 bg-primary m-auto" style="width: 60%;">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner w-100" style="height: 400px;">
          <div class="carousel-item active">
            <img
              src="https://znews-photo.zingcdn.me/w1200/Uploaded/ygtmvd/2022_09_08/Screenshotter_YouTube_0_16_.jpg"
              alt="Los Angeles"
              class="d-block img-fluid"
              style="width: 100%; height: 100%;"
            />
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>We had such a great time in LA!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://znews-photo.zingcdn.me/w1200/Uploaded/ygtmvd/2022_09_08/download_2022_09_08T032101.986.jpg"
              alt="Chicago"
              class="d-block img-fluid"
              style="width: 100%; height: 100%;"
            />
            <div class="carousel-caption">
              <h3>Chicago</h3>
              <p>Thank you, Chicago!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://znews-photo.zingcdn.me/w1200/Uploaded/ygtmvd/2022_09_08/download_2022_09_08T042020.380.jpg"
              alt="New York"
              class="img-fluid"
              style="width: 100%; height: 100%; object-fit: cover;"
            />
            <div class="carousel-caption">
              <h3>New York</h3>
              <p>We love the Big Apple!</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
  <!-- contents -->
  <div class="container bg-white p-0">
    <div class="title py-3 px-2 border-bottom text-uppercase fw-bold">
      {{ 'product.phone' | translate }}
    </div>

    <div class="m-auto row p-4">
      <a
        routerLink="/products/1"
        class="tag col-lg-2 col-md-3 col-sm-4 col-6 product-tag border p-2"
      >
        <app-product-tag></app-product-tag>
      </a>
    </div>
  </div>
</div>
