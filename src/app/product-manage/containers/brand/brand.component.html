<div class="nav navbar mt-4 mb-5 d-block mx-3">
  <div class="d-flex float-start">
    <mat-button
      class="btn border-0 circle"
      matRipple
      [matRippleCentered]="true"
      (click)="goBack()"
    >
      <mat-icon title="back" class="fs-2 mt-1 fw-bold">
        keyboard_backspace
      </mat-icon>
    </mat-button>
    <p class="fs-3 px-3 mt-3 fw-bold text-primary">
      {{ 'brand.brand-list' | translate }}
    </p>
  </div>

  <button
    title="{{ 'user.create-user' | translate }}"
    (click)="createBrand()"
    class="btn btn-primary float-end px-4 py-2"
  >
    {{ 'brand.brand-add' | translate }}
  </button>
</div>
<div class="container-fluid px-3">
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'id' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- regDate Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'regDate' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date: 'short' }}
        </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'brand.name' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- publish Column -->
      <ng-container matColumnDef="published">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'brand.published' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="form-check form-switch">
            <input
              (click)="confirmUpdate(element.id, element.published)"
              class="form-check-input"
              style="width: 45px; height: 22px;"
              type="checkbox"
              id="flexSwitchCheckDefault"
              [checked]="element.published"
            />
          </div>
        </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="dialogUpdateBrand(element.id)"
            title="{{ 'edit' | translate }}"
            mat-icon-button
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            (click)="confirmDialog(element.id)"
            title="{{ 'delete' | translate }}"
            mat-icon-button
          >
            <mat-icon class="text-danger">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="PageInfo.total ? PageInfo.total : 100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
