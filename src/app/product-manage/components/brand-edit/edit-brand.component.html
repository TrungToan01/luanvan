<div class="nav navbar d-block position-relative">
  <p class="fs-4 text-black text-center text-capitalize">
    {{ 'brand.edit-brand' | translate }}
  </p>
  <mat-button-toggle
    mat-dialog-close
    class="position-absolute"
    style="right: 0; top: 0;"
  >
    <mat-icon>
      close
    </mat-icon>
  </mat-button-toggle>
</div>
<div class="container-fluid p-0">
  <form id="editBrandForm" #editBrandForm="ngForm">
    <div class="row justify-content-between">
      <div class="form-group w-100 col-12 flex-column d-flex">
        <label class="form-control-label pb-2">
          {{ 'brand.name' | translate }}
          <span class="text-danger">*</span>
        </label>

        <input
          [ngModel]="dataBrand?.name"
          #brand="ngModel"
          name="name"
          placeholder="{{ 'placeholder.input-brand' | translate }}"
          type="text"
          required
          class="form-control input-customize"
        />
        <small
          id="nameHid"
          class="form-text text-muted"
          *ngIf="!brand?.valid && (brand?.dirty || brand?.touched)"
        >
          {{ 'notification.invalid-brand' | translate }}
        </small>
      </div>
      <div class="d-flex align-items-center mt-4">
        <label class="form-check-label" for="flexSwitchCheckDefault">
          {{ 'brand.published' | translate }}
        </label>
        <input
          [ngModel]="dataBrand?.published"
          name="published"
          style="width: 45px; height: 22px;"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
      </div>
    </div>
  </form>
  <div class="text-end mt-3 w-100">
    <button (click)="onSubmit()" class="btn btn-primary w-50" cdkFocusInitial>
      {{ 'save' | translate }}
    </button>
  </div>
</div>
