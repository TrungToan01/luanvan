<div class="nav navbar mt-4 mb-5 mx-3 d-block">
  <p class="fs-3 fw-bold float-start text-primary">
    {{ 'product.ram-config' | translate }}
  </p>

  <button
    (click)="createRam()"
    title="{{ 'add' | translate }}"
    class="btn btn-primary float-end px-4 py-2"
  >
    {{ 'add' | translate }}
  </button>
</div>

<div class="container-fluid px-3">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'no.' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- regDate Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'regDate' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: 'short' }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'product.config' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="text-capitalize">{{ element.name }}</div>
      </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="updateRam(element.id)"
          title="{{ 'edit' | translate }}"
          mat-icon-button
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          (click)="confirmDelete(element.id)"
          title="{{ 'delete' | translate }}"
          mat-icon-button
        >
          <mat-icon class="text-danger">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="PageInfo.total ? PageInfo.total : 100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>
